<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe0ec, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 35px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    z-index: 2;
    max-width: 320px;
    position: relative;
  }

  h1 {
    color: #d6336c;
    margin-bottom: 8px;
  }

  .subtext {
    color: black;
    font-size: 16px;
    margin-bottom: 18px;
  }

  .heart {
    font-size: 32px;
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  .signature {
    position: absolute;
    bottom: 10px;
    right: 14px;
    font-size: 14px;
    color: #555;
  }

  .thank-you {
    font-size: 20px;
    color: #333;
    margin-top: 10px;
  }

  button {
    font-size: 18px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    color: white;
    position: fixed; /* keeps it from disappearing */
    z-index: 3;
  }

  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(120vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Claire, will you be my Valentine?</h1>
  <div class="subtext" id="subtext">i dare you to say no</div>
  <div class="heart">♥</div>
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <div class="signature">- Bryson</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const subtext = document.getElementById("subtext");

  const noMessages = [
    "oop not this time",
    "almost got it",
    "wrong one honey",
    "nice try",
    "not happening",
    "keep trying"
  ];

  function moveNo() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    subtext.textContent =
      noMessages[Math.floor(Math.random() * noMessages.length)];
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", () => {
    document.getElementById("card").innerHTML = `
      <h1 style="color:#d6336c;">The perfect choice!!</h1>
      <div class="heart">♥</div>
      <div class="thank-you">thank you for finally saying yes</div>
    `;
    startConfetti();
  });

  function startConfetti() {
    for (let i = 0; i < 220; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["#ff4d6d", "#ffd6e8", "#ffc0cb"][Math.floor(Math.random() * 3)];
      confetti.style.animationDuration = Math.random() * 4 + 4 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 9000);
    }
  }
</script>

</body>
</html>
